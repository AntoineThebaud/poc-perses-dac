linuxDashboard:
  kind: Dashboard
  metadata:
    name: My Linux Dashboard
    project: My project
  spec:
    variables:
      - kind: ListVariable
        spec:
          name: country
          allowAllValue: false
          allowMultiple: false
          plugin:
            kind: PrometheusPromQLVariable
            spec:
              datasource:
                kind: PrometheusDatasource
                name: promDemo
              expr: group by (country) (up{})
              labelName: country
      - kind: ListVariable
        spec:
          name: country labels
          allowAllValue: false
          allowMultiple: false
          plugin:
            kind: PrometheusLabelNamesVariable
            spec:
              datasource:
                kind: PrometheusDatasource
                name: promDemo
              matchers:
                - up{country="$country"}
      - kind: ListVariable
        spec:
          name: region
          allowAllValue: false
          allowMultiple: true
          plugin:
            kind: PrometheusPromQLVariable
            spec:
              datasource:
                kind: PrometheusDatasource
                name: promDemo
              expr: group by (region) (up{country="$country"})
              labelName: region
      - kind: TextVariable
        spec:
          name: size
          value: large
          constant: true
      - kind: ListVariable
        spec:
          name: city
          allowAllValue: true
          allowMultiple: true
          plugin:
            kind: PrometheusLabelValuesVariable
            spec:
              datasource:
                kind: PrometheusDatasource
                name: promDemo
              labelName: city
              matchers:
                - up{country="$country",region="$region",size="$size"}
    panels:
      cpuUsage:
        kind: Panel
        spec:
          display:
            name: CPU Usage
          plugin:
            kind: BarChart
            spec:
              calculation: last
          queries:
            - kind: TimeSeriesQuery
              spec:
                plugin:
                  kind: PrometheusTimeSeriesQuery
                  spec:
                    query: sum by (city) (node_cpu_usage{country="$country",region="$region",size="$size",city="$city"})
      ramUsage:
        kind: Panel
        spec:
          display:
            name: My Timeseries Panel
          plugin:
            kind: TimeSeriesChart
            spec: {}
          queries:
            - kind: TimeSeriesQuery
              spec:
                plugin:
                  kind: PrometheusTimeSeriesQuery
                  spec:
                    query: sum  (node_memory_usage{country="$country",region="$region",size="$size",city="$city"})
    layouts:
      - kind: Grid
        spec:
          display:
            title: My panel group
          items:
            - x: 0
              "y": 0
              width: 24
              height: 6
              content:
                $ref: '#/spec/panels/cpuUsage'
            - x: 0
              "y": 6
              width: 24
              height: 6
              content:
                $ref: '#/spec/panels/ramUsage'
    duration: 1h
singleFileDashboard:
  kind: Dashboard
  metadata:
    name: Containers monitoring
    project: My project
  spec:
    variables:
      - kind: ListVariable
        spec:
          name: PaaS
          allowAllValue: false
          allowMultiple: false
          plugin:
            kind: PrometheusLabelValuesVariable
            spec:
              datasource:
                kind: PrometheusDatasource
                name: promDemo
              labelName: stack
              matchers:
                - thanos_build_info{}
      - kind: TextVariable
        spec:
          name: prometheus
          value: platform
          constant: true
      - kind: TextVariable
        spec:
          name: prometheus_namespace
          value: observability
          constant: true
      - kind: ListVariable
        spec:
          name: namespace
          allowAllValue: false
          allowMultiple: true
          plugin:
            kind: PrometheusPromQLVariable
            spec:
              datasource:
                kind: PrometheusDatasource
                name: promDemo
              expr: group by (namespace) (kube_namespace_labels{stack="$stack",prometheus="$prometheus",prometheus_namespace="$prometheus_namespace"})
              labelName: namespace
      - kind: ListVariable
        spec:
          name: namespace labels
          allowAllValue: false
          allowMultiple: false
          plugin:
            kind: PrometheusLabelNamesVariable
            spec:
              datasource:
                kind: PrometheusDatasource
                name: promDemo
              matchers:
                - kube_namespace_labels{stack="$stack",prometheus="$prometheus",prometheus_namespace="$prometheus_namespace",namespace="$namespace"}
      - kind: ListVariable
        spec:
          name: pod
          allowAllValue: true
          allowMultiple: true
          plugin:
            kind: PrometheusPromQLVariable
            spec:
              datasource:
                kind: PrometheusDatasource
                name: promDemo
              expr: group by (pod) (kube_pod_info{stack="$stack",prometheus="$prometheus",prometheus_namespace="$prometheus_namespace",namespace="$namespace"})
              labelName: pod
      - kind: ListVariable
        spec:
          name: container
          allowAllValue: true
          allowMultiple: true
          plugin:
            kind: PrometheusPromQLVariable
            spec:
              datasource:
                kind: PrometheusDatasource
                name: promDemo
              expr: group by (container) (kube_pod_container_info{stack="$stack",prometheus="$prometheus",prometheus_namespace="$prometheus_namespace",namespace="$namespace",pod="$pod"})
              labelName: container
      - kind: ListVariable
        spec:
          name: container labels
          allowAllValue: false
          allowMultiple: false
          plugin:
            kind: PrometheusLabelNamesVariable
            spec:
              datasource:
                kind: PrometheusDatasource
                name: promDemo
              matchers:
                - kube_pod_container_info{stack="$stack",prometheus="$prometheus",prometheus_namespace="$prometheus_namespace",namespace="$namespace",pod="$pod",container="$container"}
    panels:
      memory:
        kind: Panel
        spec:
          display:
            name: Container Memory
          plugin:
            kind: TimeSeriesChart
            spec: {}
          queries:
            - kind: TimeSeriesQuery
              spec:
                plugin:
                  kind: PrometheusTimeSeriesQuery
                  spec:
                    query: max by (container) (container_memory_rss{stack="$stack",prometheus="$prometheus",prometheus_namespace="$prometheus_namespace",namespace="$namespace",pod="$pod",container="$container"})
      cpu:
        kind: Panel
        spec:
          display:
            name: Container CPU
          plugin:
            kind: TimeSeriesChart
            spec: {}
          queries:
            - kind: TimeSeriesQuery
              spec:
                plugin:
                  kind: PrometheusTimeSeriesQuery
                  spec:
                    query: sum  (container_cpu_usage_seconds{stack="$stack",prometheus="$prometheus",prometheus_namespace="$prometheus_namespace",namespace="$namespace",pod="$pod",container="$container"})
    layouts:
      - kind: Grid
        spec:
          display:
            title: Resource usage
          items:
            - x: 0
              "y": 0
              width: 8
              height: 6
              content:
                $ref: '#/spec/panels/memory'
            - x: 8
              "y": 0
              width: 8
              height: 6
              content:
                $ref: '#/spec/panels/cpu'
    duration: 1h
