linuxDashboard:
  kind: Dashboard
  metadata:
    name: My Linux Dashboard
    project: My project
  spec:
    variables:
      - kind: ListVariable
        spec:
          name: country
          allowAllValue: false
          allowMultiple: false
          plugin:
            kind: PrometheusPromQLVariable
            spec:
              datasource:
                name: promDemo
              expr: group by (country) (up{})
              labelName: country
      - kind: ListVariable
        spec:
          name: region
          allowAllValue: false
          allowMultiple: true
          plugin:
            kind: PrometheusPromQLVariable
            spec:
              datasource:
                name: promDemo
              expr: group by (region) (up{country="$country"})
              labelName: region
      - kind: ListVariable
        spec:
          name: city
          allowAllValue: true
          allowMultiple: true
          plugin:
            kind: PrometheusPromQLVariable
            spec:
              datasource:
                name: promDemo
              expr: group by (city) (up{country="$country",region="$region"})
              labelName: city
    panels:
      cpuUsage:
        kind: Panel
        spec:
          display:
            name: CPU Usage
          plugin:
            kind: BarChart
            spec:
              calculation: last
          queries:
            - kind: TimeSeriesQuery
              spec:
                plugin:
                  kind: PrometheusTimeSeriesQuery
                  spec:
                    query: sum by (city) (node_cpu_usage{country="$country",region="$region",city="$city"})
      ramUsage:
        kind: Panel
        spec:
          display:
            name: My Timeseries Panel
          plugin:
            kind: TimeSeriesChart
            spec: {}
          queries:
            - kind: TimeSeriesQuery
              spec:
                plugin:
                  kind: PrometheusTimeSeriesQuery
                  spec:
                    query: sum  (node_memory_usage{country="$country",region="$region",city="$city"})
    layouts:
      - kind: Grid
        spec:
          display:
            title: My panel group
          items:
            - x: 0
              "y": 0
              width: 24
              height: 6
              content:
                $ref: '#/spec/panels/cpuUsage'
            - x: 0
              "y": 6
              width: 24
              height: 6
              content:
                $ref: '#/spec/panels/ramUsage'
    duration: 1h
